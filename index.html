<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Ultimate Spin</title>
    <style>
        body { 
            background-color: #121212; 
            color: white; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0; padding: 10px;
        }
        .container { max-width: 450px; margin: auto; padding-bottom: 50px; }
        
        /* THE WHEEL (CSS ONLY - NO IMAGES) */
        .wheel-outer {
            width: 250px; height: 250px;
            margin: 20px auto;
            border-radius: 50%;
            border: 8px solid #d4af37;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .wheel {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #006400 0deg 9.7deg, 
                #b00 9.7deg 19.4deg, #222 19.4deg 29.1deg, #b00 29.1deg 38.8deg, #222 38.8deg 48.5deg,
                #b00 48.5deg 58.2deg, #222 58.2deg 67.9deg, #b00 67.9deg 77.6deg, #222 77.6deg 87.3deg,
                #b00 87.3deg 97deg, #222 97deg 106.7deg, #b00 106.7deg 116.4deg, #222 116.4deg 126.1deg,
                #b00 126.1deg 135.8deg, #222 135.8deg 145.5deg, #b00 145.5deg 155.2deg, #222 155.2deg 164.9deg,
                #b00 164.9deg 174.6deg, #222 174.6deg 184.3deg, #b00 184.3deg 194deg, #222 194deg 203.7deg,
                #b00 203.7deg 213.4deg, #222 213.4deg 223.1deg, #b00 223.1deg 232.8deg, #222 232.8deg 242.5deg,
                #b00 242.5deg 252.2deg, #222 252.2deg 261.9deg, #b00 261.9deg 271.6deg, #222 271.6deg 281.3deg,
                #b00 281.3deg 291deg, #222 291deg 300.7deg, #b00 300.7deg 310.4deg, #222 310.4deg 320.1deg,
                #b00 320.1deg 329.8deg, #222 329.8deg 339.5deg, #b00 339.5deg 349.2deg, #222 349.2deg 360deg
            );
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .center-dot {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px; height: 40px;
            background: #d4af37;
            border-radius: 50%;
            border: 4px solid #fff;
            z-index: 10;
        }
        .pointer {
            position: absolute; top: -10px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #fff;
            z-index: 20;
        }

        /* RESULT DISPLAY */
        .result-box {
            font-size: 50px; font-weight: bold; margin: 10px 0;
            display: inline-block; padding: 10px 30px;
            border-radius: 10px; border: 2px solid #555;
            min-width: 80px;
        }
        .red { color: #ff4d4d; border-color: #ff4d4d; }
        .black { color: #aaa; border-color: #aaa; }
        .green { color: #2ecc71; border-color: #2ecc71; }

        button {
            background: #27ae60; color: white;
            border: none; padding: 15px 50px;
            font-size: 20px; font-weight: bold;
            border-radius: 30px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 80%;
        }
        button:active { transform: scale(0.95); }

        /* ANALYSIS STATS */
        .stats-container { margin-top: 25px; text-align: left; }
        .panel { background: #1e1e1e; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .panel h3 { margin: 0 0 10px 0; color: #d4af37; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 5px; }
        
        .number-row { display: flex; flex-wrap: wrap; gap: 5px; }
        .ball {
            width: 30px; height: 30px; line-height: 30px;
            text-align: center; border-radius: 50%;
            font-size: 12px; font-weight: bold;
            color: white; border: 1px solid rgba(255,255,255,0.2);
        }
        .ball.red { background: #b00; }
        .ball.black { background: #222; }
        .ball.green { background: #006400; }
        
        .counts-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .c-box { background: #2a2a2a; padding: 10px; border-radius: 8px; text-align: center; }
        .c-val { font-size: 18px; font-weight: bold; }
        .c-lbl { font-size: 10px; color: #bbb; }

    </style>
</head>
<body>

<div class="container">
    <div class="wheel-outer">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <div class="center-dot"></div>
    </div>

    <div id="result-display" class="result-box green">0</div>
    <br>
    <button onclick="spin()">SPIN WHEEL</button>

    <div class="stats-container">
        <div class="counts-grid">
            <div class="c-box"><div id="red-pct" class="c-val" style="color:#e74c3c">0%</div><div class="c-lbl">RED</div></div>
            <div class="c-box"><div id="black-pct" class="c-val" style="color:#aaa">0%</div><div class="c-lbl">BLACK</div></div>
            <div class="c-box"><div id="total-spins" class="c-val">0</div><div class="c-lbl">TOTAL</div></div>
        </div>

        <div class="panel">
            <h3>üî• Hot Numbers (Most Frequent)</h3>
            <div id="hot-list" class="number-row">
                <span style="color:#666; font-size:12px;">Spin to collect data...</span>
            </div>
        </div>

        <div class="panel">
            <h3>‚ùÑÔ∏è Cold Numbers (Not in last 15)</h3>
            <div id="cold-list" class="number-row"></div>
        </div>

        <div class="panel">
            <h3>üïí Recent History</h3>
            <div id="history-row" class="number-row"></div>
        </div>
    </div>
</div>

<script>
    const reds = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    let history = [];
    let counts = {};
    for(let i=0; i<=36; i++) counts[i] = 0;
    
    let currentRotation = 0;

    function getBubble(n) {
        let color = n === 0 ? 'green' : (reds.includes(n) ? 'red' : 'black');
        return `<div class="ball ${color}">${n}</div>`;
    }

    function spin() {
        // 1. Logic: Decide number
        const winningNum = Math.floor(Math.random() * 37);
        
        // 2. Animation: Spin wheel wildy
        const wheel = document.getElementById('wheel');
        const extraSpins = 5 + Math.floor(Math.random() * 5); // 5-10 full spins
        const degrees = (extraSpins * 360) + Math.floor(Math.random() * 360);
        
        currentRotation += degrees;
        wheel.style.transform = `rotate(${currentRotation}deg)`;
        
        // 3. Wait for spin to finish then show result
        document.getElementById('result-display').innerText = "...";
        
        setTimeout(() => {
            processResult(winningNum);
        }, 3000); // 3 seconds matches CSS transition
    }

    function processResult(num) {
        // Update Data
        history.unshift(num);
        counts[num]++;
        
        // Update Display
        const disp = document.getElementById('result-display');
        disp.innerText = num;
        disp.className = "result-box " + (num===0 ? 'green' : (reds.includes(num) ? 'red' : 'black'));
        
        updateStats();
        updateHotCold();
        updateHistory();
    }

    function updateStats() {
        const total = history.length;
        let r = history.filter(n => reds.includes(n)).length;
        let b = history.filter(n => n!==0 && !reds.includes(n)).length;
        
        document.getElementById('total-spins').innerText = total;
        document.getElementById('red-pct').innerText = total ? Math.round((r/total)*100) + "%" : "0%";
        document.getElementById('black-pct').innerText = total ? Math.round((b/total)*100) + "%" : "0%";
    }

    function updateHotCold() {
        // Hot
        let sorted = Object.keys(counts).sort((a,b) => counts[b] - counts[a]);
        let hot = sorted.filter(n => counts[n] > 0).slice(0, 5);
        document.getElementById('hot-list').innerHTML = hot.map(n => getBubble(parseInt(n))).join('') || '<span style="color:#666">Spin more...</span>';

        // Cold
        let recent15 = history.slice(0, 15);
        let cold = [];
        for(let i=0; i<=36; i++) if(!recent15.includes(i)) cold.push(i);
        document.getElementById('cold-list').innerHTML = cold.slice(0, 8).map(n => getBubble(n)).join('');
    }

    function updateHistory() {
        document.getElementById('history-row').innerHTML = history.slice(0, 10).map(n => getBubble(n)).join('');
    }

    // Init
    updateHotCold();
</script>

</body>
</html>
