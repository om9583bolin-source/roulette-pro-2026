<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Pro Analyzer 2026</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; }
        .container { padding: 20px; }
        
        /* Wheel Design */
        .wheel-container { position: relative; width: 300px; height: 300px; margin: 20px auto; }
        #wheel { 
            width: 100%; height: 100%; border-radius: 50%; border: 10px solid #d4af37;
            background: conic-gradient(#333 0deg, #333); /* Placeholder */
            transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
            position: relative;
        }
        .pointer { 
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent;
            border-right: 15px solid transparent; border-top: 30px solid #d4af37; z-index: 10;
        }

        /* Buttons & Inputs */
        .controls { margin-top: 20px; }
        button { 
            padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 25px; 
            border: none; background: #d4af37; color: black; font-weight: bold; margin: 10px;
        }
        button:active { transform: scale(0.95); }
        
        .stats { background: #2a2a2a; border-radius: 15px; padding: 15px; margin-top: 20px; display: inline-block; min-width: 250px; }
        .hot-numbers { color: #ff4d4d; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ¡ Roulette Real-Spin Pro</h2>
    
    <div class="wheel-container">
        <div class="pointer"></div>
        <img id="wheel" src="https://i.imgur.com/v8p0mXp.png" alt="Roulette Wheel">
    </div>

    <div class="controls">
        <button onclick="spinWheel()">SPIN NOW</button>
        <p id="result-text">Result: --</p>
    </div>

    <div class="stats">
        <h3>Analysis Dashboard</h3>
        <p>Last 5 Spins: <span id="history">-</span></p>
        <p>Cold Sector Prediction: <span class="hot-numbers" id="prediction">Enter data to start</span></p>
    </div>
</div>

<script>
    let history = [];
    const wheel = document.getElementById('wheel');
    const resultText = document.getElementById('result-text');
    const historyText = document.getElementById('history');
    
    // Roulette Numbers in order on the wheel
    const wheelNumbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];

    function spinWheel() {
        // Random spin calculation
        const randomDegree = Math.floor(Math.random() * 360) + 3600; // Multi-spin for effect
        wheel.style.transform = `rotate(${randomDegree}deg)`;
        
        resultText.innerText = "Spinning...";

        setTimeout(() => {
            const actualDegree = randomDegree % 360;
            const index = Math.floor((360 - actualDegree) / (360 / 37)) % 37;
            const winningNumber = wheelNumbers[index];
            
            resultText.innerText = "Result: " + winningNumber;
            updateStats(winningNumber);
        }, 4000); // Wait for animation
    }

    function updateStats(num) {
        history.push(num);
        if (history.length > 5) history.shift();
        historyText.innerText = history.join(", ");
        
        // Simple Logic: Predict neighbors of the winning number
        let nextPrediction = "Sector near " + num;
        document.getElementById('prediction').innerText = nextPrediction;
    }
</script>

</body>
</html>
