<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette SVG Pro</title>
    <style>
        body { 
            background-color: #0f0f0f; 
            color: #ecf0f1; 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            margin: 0; padding: 10px;
        }
        .container { max-width: 450px; margin: auto; padding-bottom: 50px; }
        
        /* WHEEL STYLES */
        .wheel-wrapper {
            width: 300px; height: 300px;
            margin: 20px auto;
            position: relative;
            border-radius: 50%;
            border: 8px solid #2c3e50;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
            overflow: hidden;
        }
        
        /* The SVG Wheel Element */
        #svg-wheel {
            width: 100%; height: 100%;
            transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
        }

        .pointer {
            position: absolute; top: -10px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #f1c40f;
            z-index: 10; filter: drop-shadow(0 2px 2px black);
        }
        
        .center-knob {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: radial-gradient(circle, #f1c40f, #b7950b);
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px black;
            z-index: 5;
            display: flex; align-items: center; justify-content: center;
        }

        /* DASHBOARD */
        .result-display {
            font-size: 50px; font-weight: 800; margin: 15px 0;
            display: inline-block; padding: 5px 40px;
            border-radius: 10px; background: #1a1a1a;
            border: 2px solid #333; min-width: 80px;
        }
        .bg-red { background-color: #c0392b !important; border-color: #e74c3c !important; }
        .bg-black { background-color: #2c3e50 !important; border-color: #34495e !important; }
        .bg-green { background-color: #27ae60 !important; border-color: #2ecc71 !important; }

        button.spin-btn {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            border: none; padding: 15px 50px;
            color: white; font-size: 22px; font-weight: bold;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            transition: transform 0.1s; width: 80%;
        }
        button.spin-btn:active { transform: scale(0.96); }

        /* STATS */
        .stats-box { background: #1e1e1e; padding: 15px; border-radius: 12px; margin-top: 25px; text-align: left; border: 1px solid #333; }
        .stats-header { color: #f1c40f; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 10px; }
        
        .ball-list { display: flex; flex-wrap: wrap; gap: 6px; }
        .tiny-ball {
            width: 32px; height: 32px; line-height: 32px; text-align: center;
            border-radius: 50%; font-size: 13px; font-weight: bold;
            color: white; border: 1px solid rgba(255,255,255,0.2);
        }
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; text-align: center; }
        .g-item { background: #252525; padding: 10px; border-radius: 8px; }
        .g-val { font-size: 20px; font-weight: bold; display: block; }
        .g-lbl { font-size: 10px; color: #777; }

    </style>
</head>
<body>

<div class="container">
    
    <div class="wheel-wrapper">
        <div class="pointer"></div>
        <div class="center-knob"></div>
        <svg id="svg-wheel" viewBox="0 0 500 500"></svg>
    </div>

    <div id="result" class="result-display bg-green">0</div>
    <br>
    <button class="spin-btn" onclick="spinWheel()">SPIN IT</button>

    <div class="stats-box">
        <div class="grid-stats">
            <div class="g-item"><span id="red-pct" class="g-val" style="color:#e74c3c">0%</span><span class="g-lbl">RED</span></div>
            <div class="g-item"><span id="black-pct" class="g-val" style="color:#95a5a6">0%</span><span class="g-lbl">BLACK</span></div>
            <div class="g-item"><span id="total-spins" class="g-val">0</span><span class="g-lbl">TOTAL</span></div>
        </div>

        <div class="stats-header">üî• HOT NUMBERS</div>
        <div id="hot-div" class="ball-list"><span style="color:#555; font-size:12px;">Spin to start...</span></div>

        <div class="stats-header" style="margin-top:20px;">‚ùÑÔ∏è COLD NUMBERS</div>
        <div id="cold-div" class="ball-list"></div>

        <div class="stats-header" style="margin-top:20px;">üïí HISTORY</div>
        <div id="history-div" class="ball-list"></div>
    </div>

</div>

<script>
    // --- 1. SETUP WHEEL DATA (Standard European Order) ---
    const wheelNumbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    
    // --- 2. DRAW THE WHEEL (SVG) ---
    const svg = document.getElementById('svg-wheel');
    const cx = 250, cy = 250, r = 250;
    const sliceAngle = 360 / 37;

    wheelNumbers.forEach((num, i) => {
        // Create Slice
        const startAngle = i * sliceAngle;
        const endAngle = (i + 1) * sliceAngle;
        
        // Calculate SVG Path
        const x1 = cx + r * Math.cos(Math.PI * (startAngle - 90) / 180);
        const y1 = cy + r * Math.sin(Math.PI * (startAngle - 90) / 180);
        const x2 = cx + r * Math.cos(Math.PI * (endAngle - 90) / 180);
        const y2 = cy + r * Math.sin(Math.PI * (endAngle - 90) / 180);
        
        const pathData = `M ${cx} ${cy} L ${x1} ${y1} A ${r} ${r} 0 0 1 ${x2} ${y2} Z`;
        
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", pathData);
        
        // Color Logic
        let fill = "#2c3e50"; // Black
        if (num === 0) fill = "#27ae60"; // Green
        else if (reds.includes(num)) fill = "#c0392b"; // Red
        
        path.setAttribute("fill", fill);
        path.setAttribute("stroke", "#f1c40f");
        path.setAttribute("stroke-width", "2");
        svg.appendChild(path);

        // Add Text Number
        const textAngle = startAngle + sliceAngle / 2;
        const tx = cx + (r * 0.85) * Math.cos(Math.PI * (textAngle - 90) / 180);
        const ty = cy + (r * 0.85) * Math.sin(Math.PI * (textAngle - 90) / 180);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", tx);
        text.setAttribute("y", ty);
        text.setAttribute("fill", "white");
        text.setAttribute("font-size", "24");
        text.setAttribute("font-weight", "bold");
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("dominant-baseline", "middle");
        text.setAttribute("transform", `rotate(${textAngle}, ${tx}, ${ty})`); // Rotate text to match slice
        text.textContent = num;
        svg.appendChild(text);
    });

    // --- 3. GAME LOGIC ---
    let history = [];
    let counts = {};
    for(let i=0; i<=36; i++) counts[i] = 0;
    let currentDeg = 0;

    function getBubble(n) {
        let c = n===0 ? 'bg-green' : (reds.includes(n) ? 'bg-red' : 'bg-black');
        return `<div class="tiny-ball ${c}">${n}</div>`;
    }

    function spinWheel() {
        const btn = document.querySelector('.spin-btn');
        btn.disabled = true;
        document.getElementById('result').innerText = "...";

        // Logic
        const winningIndex = Math.floor(Math.random() * 37); // Index in wheelNumbers array
        const winningNum = wheelNumbers[winningIndex];

        // Calculate Angle to land on winningIndex
        // The wheel spins clockwise, so to land on index i (at top), we rotate counter-logic
        const sliceSize = 360/37;
        const targetAngle = 360 - (winningIndex * sliceSize) - (sliceSize/2); // Center of slice
        
        // Add random full spins (5 to 10)
        const spins = 5 + Math.floor(Math.random() * 5);
        const totalRot = (spins * 360) + targetAngle; 
        
        // Adjust currentDeg to always spin forward smoothly
        const currentMod = currentDeg % 360;
        const dist = totalRot - currentMod;
        currentDeg += (dist > 0 ? dist : dist + 360);

        // Animate
        document.getElementById('svg-wheel').style.transform = `rotate(${currentDeg}deg)`;

        setTimeout(() => {
            updateData(winningNum);
            btn.disabled = false;
        }, 4000);
    }

    function updateData(num) {
        history.unshift(num);
        counts[num]++;
        
        // Result Display
        const res = document.getElementById('result');
        res.innerText = num;
        res.className = "result-display " + (num===0 ? 'bg-green' : (reds.includes(num) ? 'bg-red' : 'bg-black'));

        // Percentages
        const total = history.length;
        let r = history.filter(n => reds.includes(n)).length;
        let b = history.filter(n => n!==0 && !reds.includes(n)).length;
        document.getElementById('red-pct').innerText = Math.round((r/total)*100) + "%";
        document.getElementById('black-pct').innerText = Math.round((b/total)*100) + "%";
        document.getElementById('total-spins').innerText = total;

        // Hot
        let hot = Object.keys(counts).filter(n => counts[n]>0).sort((a,b)=>counts[b]-counts[a]).slice(0,6);
        document.getElementById('hot-div').innerHTML = hot.map(n => getBubble(parseInt(n))).join('');

        // Cold (Last 15)
        let recent = history.slice(0, 15);
        let cold = [];
        for(let i=0; i<=36; i++) if(!recent.includes(i)) cold.push(i);
        document.getElementById('cold-div').innerHTML = cold.slice(0,8).map(n=>getBubble(n)).join('');

        // History
        document.getElementById('history-div').innerHTML = history.slice(0,10).map(n=>getBubble(n)).join('');
    }
    
    // Init Cold
    updateData(-1); // Dummy init
    history = []; counts = {}; for(let i=0;i<=36;i++) counts[i]=0; // Reset after dummy
    document.getElementById('result').innerText = "0";
</script>

</body>
</html>
