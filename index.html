<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Real Pro</title>
    <style>
        body { 
            background-color: #0a0a0a; /* Darker background */
            color: #e0e0e0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center; 
            margin: 0; padding: 15px;
        }
        .container { max-width: 450px; margin: auto; padding-bottom: 40px; }
        
        /* --- THE REAL WHEEL --- */
        .wheel-container {
            width: 280px; height: 280px; /* Slightly bigger */
            margin: 20px auto;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            border: 5px solid #1a1a1a;
        }
        .wheel {
            width: 100%; height: 100%;
            border-radius: 50%;
            /* High-Quality Image with Numbers */
            background: url('https://i.imgur.com/Ba8Y84m.png') no-repeat center center;
            background-size: contain;
            transition: transform 3.5s cubic-bezier(0.1, 0, 0.1, 1); /* Smoother spin */
        }
        .pointer {
            position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 25px solid #f1c40f; /* Gold pointer */
            z-index: 20; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }
        .center-pin {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 30px; height: 30px;
            background: radial-gradient(circle, #f1c40f 20%, #b7950b 100%);
            border-radius: 50%; border: 3px solid #fff;
            z-index: 10; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- CONTROLS --- */
        .result-box {
            font-size: 42px; font-weight: 800; margin: 15px 0;
            display: inline-block; padding: 8px 35px;
            border-radius: 50px; border: 3px solid #333;
            background: #1a1a1a; min-width: 60px;
        }
        .red { color: #ff3b3b; border-color: #ff3b3b; }
        .black { color: #a0a0a0; border-color: #a0a0a0; }
        .green { color: #2ecc71; border-color: #2ecc71; }

        .spin-btn {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            color: white; border: none; padding: 16px 60px;
            font-size: 22px; font-weight: bold; letter-spacing: 1px;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 6px 0 #1e8449, 0 8px 15px rgba(0,0,0,0.4);
            transition: all 0.1s;
        }
        .spin-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #1e8449, 0 4px 10px rgba(0,0,0,0.4); }

        /* --- STATS PANEL --- */
        .stats-panel { background: #1a1a1a; border-radius: 15px; padding: 20px; margin-top: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .pct-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .pct-box { background: #252525; padding: 15px; border-radius: 12px; position: relative; overflow: hidden; }
        .pct-val { font-size: 28px; font-weight: bold; z-index: 1; position: relative; }
        .pct-lbl { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; z-index: 1; position: relative; margin-top: 5px; }
        .pct-bar { position: absolute; bottom: 0; left: 0; height: 6px; width: 0%; transition: width 0.5s; }

        h3 { text-align: left; margin: 0 0 12px 0; color: #f1c40f; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #333; padding-bottom: 8px; }
        
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px; }
        .ball {
            width: 36px; height: 36px; line-height: 36px;
            text-align: center; border-radius: 50%;
            font-size: 14px; font-weight: 700; color: white;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.4); border: 2px solid rgba(255,255,255,0.1);
        }
        .ball.red { background: linear-gradient(135deg, #ff3b3b, #c0392b); }
        .ball.black { background: linear-gradient(135deg, #555, #2c3e50); }
        .ball.green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .empty-msg { color: #666; font-style: italic; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <div class="center-pin"></div>
    </div>

    <div id="result-display" class="result-box green">--</div>
    <br>
    <button class="spin-btn" onclick="spin()">SPIN NOW</button>

    <div class="stats-panel">
        <div class="pct-grid">
            <div class="pct-box">
                <div id="red-pct" class="pct-val" style="color:#ff3b3b">0%</div>
                <div class="pct-lbl">Red Hits</div>
                <div id="red-bar" class="pct-bar" style="background:#ff3b3b"></div>
            </div>
            <div class="pct-box">
                <div id="black-pct" class="pct-val" style="color:#a0a0a0">0%</div>
                <div class="pct-lbl">Black Hits</div>
                <div id="black-bar" class="pct-bar" style="background:#a0a0a0"></div>
            </div>
        </div>

        <h3>üî• Hot Numbers (Most Frequent)</h3>
        <div id="hot-list" class="ball-row"><span class="empty-msg">Spin to collect data...</span></div>

        <h3>‚ùÑÔ∏è Cold Numbers (Not in last 15)</h3>
        <div id="cold-list" class="ball-row"></div>

        <h3>üïí Recent History</h3>
        <div id="history-row" class="ball-row"></div>
    </div>
</div>

<script>
    // Game Data
    const reds = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    let history = [];
    let counts = {};
    for(let i=0; i<=36; i++) counts[i] = 0;
    let currentRotation = 0;

    // Helper: Get ball HTML
    function getBall(n) {
        let color = n === 0 ? 'green' : (reds.includes(n) ? 'red' : 'black');
        return `<div class="ball ${color}">${n}</div>`;
    }

    // Main Action
    function spin() {
        const btn = document.querySelector('.spin-btn');
        btn.disabled = true; btn.style.opacity = "0.7"; btn.innerText = "Spinning...";
        document.getElementById('result-display').innerText = "...";

        // 1. Decide Result
        const winningNum = Math.floor(Math.random() * 37);
        
        // 2. Animate Wheel
        const wheel = document.getElementById('wheel');
        // Add huge rotation + random slice offset
        const extraSpins = 8 + Math.floor(Math.random() * 5);
        const randomOffset = Math.floor(Math.random() * 360);
        currentRotation += (extraSpins * 360) + randomOffset;
        wheel.style.transform = `rotate(${currentRotation}deg)`;
        
        // 3. Show Result after animation
        setTimeout(() => {
            processResult(winningNum);
            btn.disabled = false; btn.style.opacity = "1"; btn.innerText = "SPIN NOW";
        }, 3500);
    }

    // Process Data
    function processResult(num) {
        history.unshift(num);
        counts[num]++;
        
        // Update Result Box
        const disp = document.getElementById('result-display');
        disp.innerText = num;
        disp.className = "result-box " + (num===0 ? 'green' : (reds.includes(num) ? 'red' : 'black'));
        
        updateUI();
    }

    // Update all Stats
    function updateUI() {
        const total = history.length;
        if(total === 0) return;

        // Percentages
        let r = history.filter(n => reds.includes(n)).length;
        let b = history.filter(n => n!==0 && !reds.includes(n)).length;
        let rPct = Math.round((r/total)*100);
        let bPct = Math.round((b/total)*100);
        
        document.getElementById('red-pct').innerText = rPct + "%";
        document.getElementById('black-pct').innerText = bPct + "%";
        document.getElementById('red-bar').style.width = rPct + "%";
        document.getElementById('black-bar').style.width = bPct + "%";

        // Hot
        let sorted = Object.keys(counts).sort((a,b) => counts[b] - counts[a]);
        let hot = sorted.filter(n => counts[n] > 0).slice(0, 6);
        document.getElementById('hot-list').innerHTML = hot.length ? hot.map(n => getBall(parseInt(n))).join('') : '<span class="empty-msg">Spin more...</span>';

        // Cold (Last 15)
        let recent15 = history.slice(0, 15);
        let cold = [];
        for(let i=0; i<=36; i++) if(!recent15.includes(i)) cold.push(i);
        document.getElementById('cold-list').innerHTML = cold.slice(0, 8).map(n => getBall(n)).join('');

        // History
        document.getElementById('history-row').innerHTML = history.slice(0, 10).map(n => getBall(n)).join('');
    }

    // Init
    updateUI();
</script>

</body>
</html>
