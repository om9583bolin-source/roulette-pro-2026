<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Pro - Final Version</title>
    <style>
        body { background-color: #0f0f0f; color: #ecf0f1; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; padding-bottom: 50px; }
        
        .wheel-wrapper {
            width: 300px; height: 300px; margin: 20px auto;
            position: relative; border-radius: 50%;
            border: 8px solid #2c3e50; box-shadow: 0 0 25px rgba(0,0,0,0.8);
            background: #2c3e50; overflow: hidden;
        }
        
        #svg-wheel { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1); }

        #ball {
            position: absolute; top: 50%; left: 50%;
            width: 12px; height: 12px;
            background: radial-gradient(circle, #fff 30%, #bbb 100%);
            border-radius: 50%; z-index: 15; display: none;
            box-shadow: 0 0 8px rgba(255,255,255,0.6);
            transform-origin: center;
        }

        .center-knob {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: radial-gradient(circle, #f1c40f, #b7950b);
            border-radius: 50%; border: 4px solid #fff; z-index: 5;
        }

        .result-display {
            font-size: 50px; font-weight: 800; margin: 15px 0;
            display: inline-block; padding: 5px 40px; border-radius: 10px;
            background: #1a1a1a; border: 2px solid #333; min-width: 80px;
        }
        .bg-red { background-color: #c0392b !important; border-color: #e74c3c !important; }
        .bg-black { background-color: #2c3e50 !important; border-color: #34495e !important; }
        .bg-green { background-color: #27ae60 !important; border-color: #2ecc71 !important; }

        button.spin-btn {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            border: none; padding: 15px 50px; color: white;
            font-size: 22px; font-weight: bold; border-radius: 50px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            width: 80%; transition: 0.2s;
        }
        button.spin-btn:disabled { opacity: 0.5; transform: scale(0.95); }

        .stats-box { background: #1e1e1e; padding: 15px; border-radius: 12px; margin-top: 25px; text-align: left; border: 1px solid #333; }
        .stats-header { color: #f1c40f; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 10px; }
        .ball-list { display: flex; flex-wrap: wrap; gap: 6px; min-height: 35px; }
        .tiny-ball { width: 32px; height: 32px; line-height: 32px; text-align: center; border-radius: 50%; font-size: 13px; font-weight: bold; color: white; }
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; text-align: center; }
        .g-item { background: #252525; padding: 10px; border-radius: 8px; }
        .g-val { font-size: 20px; font-weight: bold; display: block; }
        .g-lbl { font-size: 10px; color: #777; }
    </style>
</head>
<body>

<div class="container">
    <div class="wheel-wrapper">
        <div id="ball"></div>
        <div class="center-knob"></div>
        <svg id="svg-wheel" viewBox="0 0 500 500"></svg>
    </div>

    <div id="result" class="result-display bg-green">0</div>
    <br>
    <button class="spin-btn" id="spin-btn" onclick="spinWheel()">SPIN IT</button>

    <div class="stats-box">
        <div class="grid-stats">
            <div class="g-item"><span id="red-pct" class="g-val" style="color:#e74c3c">0%</span><span class="g-lbl">RED</span></div>
            <div class="g-item"><span id="black-pct" class="g-val" style="color:#95a5a6">0%</span><span class="g-lbl">BLACK</span></div>
            <div class="g-item"><span id="total-spins" class="g-val">0</span><span class="g-lbl">TOTAL</span></div>
        </div>
        <div class="stats-header">üî• HOT NUMBERS</div>
        <div id="hot-div" class="ball-list"></div>
        <div class="stats-header" style="margin-top:15px;">‚ùÑÔ∏è COLD NUMBERS</div>
        <div id="cold-div" class="ball-list"></div>
        <div class="stats-header" style="margin-top:15px;">üïí HISTORY</div>
        <div id="history-div" class="ball-list"></div>
    </div>
</div>

<script>
    const wheelNumbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    let history = [];
    let counts = {};
    for(let i=0; i<=36; i++) counts[i] = 0;
    let currentDeg = 0;

    // Drawing Wheel
    const svg = document.getElementById('svg-wheel');
    const sliceAngle = 360 / 37;
    wheelNumbers.forEach((num, i) => {
        const startA = i * sliceAngle;
        const endA = (i + 1) * sliceAngle;
        const x1 = 250 + 250 * Math.cos(Math.PI * (startA - 90) / 180);
        const y1 = 250 + 250 * Math.sin(Math.PI * (startA - 90) / 180);
        const x2 = 250 + 250 * Math.cos(Math.PI * (endA - 90) / 180);
        const y2 = 250 + 250 * Math.sin(Math.PI * (endA - 90) / 180);
        
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", `M 250 250 L ${x1} ${y1} A 250 250 0 0 1 ${x2} ${y2} Z`);
        path.setAttribute("fill", num === 0 ? "#27ae60" : (reds.includes(num) ? "#c0392b" : "#2c3e50"));
        path.setAttribute("stroke", "#f1c40f");
        svg.appendChild(path);

        const textA = startA + sliceAngle / 2;
        const tx = 250 + 210 * Math.cos(Math.PI * (textA - 90) / 180);
        const ty = 250 + 210 * Math.sin(Math.PI * (textA - 90) / 180);
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", tx); text.setAttribute("y", ty);
        text.setAttribute("fill", "white"); text.setAttribute("font-size", "20");
        text.setAttribute("text-anchor", "middle"); text.setAttribute("dominant-baseline", "middle");
        text.setAttribute("transform", `rotate(${textA}, ${tx}, ${ty})`);
        text.textContent = num;
        svg.appendChild(text);
    });

    function spinWheel() {
        const btn = document.getElementById('spin-btn');
        const ball = document.getElementById('ball');
        btn.disabled = true;
        document.getElementById('result').innerText = "...";

        const winningIndex = Math.floor(Math.random() * 37);
        const winningNum = wheelNumbers[winningIndex];

        // Wheel Rotation
        const targetWheelAngle = 360 - (winningIndex * sliceAngle);
        const extraSpins = (4 + Math.floor(Math.random() * 2)) * 360;
        currentDeg += extraSpins + (targetWheelAngle - (currentDeg % 360));
        svg.style.transform = `rotate(${currentDeg}deg)`;

        // Ball Animation (Opposite)
        ball.style.display = "block";
        const ballSpins = (6 + Math.floor(Math.random() * 2)) * 360;
        const totalBallRot = -(ballSpins + (360 - targetWheelAngle));
        
        ball.animate([
            { transform: `translate(-50%, -50%) rotate(0deg) translateY(-135px)` },
            { transform: `translate(-50%, -50%) rotate(${totalBallRot}deg) translateY(-105px)` }
        ], { duration: 4000, easing: 'cubic-bezier(0.1, 0, 0.2, 1)', fill: 'forwards' });

        setTimeout(() => {
            updateData(winningNum);
            btn.disabled = false;
        }, 4000);
    }

    function updateData(num) {
        history.unshift(num);
        counts[num]++;
        const res = document.getElementById('result');
        res.innerText = num;
        res.className = "result-display " + (num===0 ? 'bg-green' : (reds.includes(num) ? 'bg-red' : 'bg-black'));
        
        // Percentages
        const total = history.length;
        document.getElementById('red-pct').innerText = Math.round((history.filter(n=>reds.includes(n)).length/total)*100) + "%";
        document.getElementById('black-pct').innerText = Math.round((history.filter(n=>n!==0 && !reds.includes(n)).length/total)*100) + "%";
        document.getElementById('total-spins').innerText = total;

        // UI Helpers
        const getB = (n) => `<div class="tiny-ball ${n===0?'bg-green':(reds.includes(n)?'bg-red':'bg-black')}">${n}</div>`;
        
        // Hot/Cold/History
        document.getElementById('hot-div').innerHTML = Object.keys(counts).sort((a,b)=>counts[b]-counts[a]).slice(0,6).filter(n=>counts[n]>0).map(n=>getB(parseInt(n))).join('');
        
        let cold = [];
        for(let i=0; i<=36; i++) if(!history.slice(0,15).includes(i)) cold.push(i);
        document.getElementById('cold-div').innerHTML = cold.slice(0,8).map(n=>getB(n)).join('');
        
        document.getElementById('history-div').innerHTML = history.slice(0,10).map(n=>getB(n)).join('');
    }
</script>
</body>
</html>
