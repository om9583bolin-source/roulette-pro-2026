<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette ML Physics Pro</title>
    <style>
        body { background: #0b0b0b; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; }
        
        /* Realistic Panel */
        .status-panel { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 3px solid #333; }
        #bet-result { font-size: 24px; font-weight: bold; }
        #prediction-hint { font-size: 16px; color: #3498db; margin-top: 5px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .stat-card { background: #222; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .stat-val { font-size: 18px; font-weight: bold; color: #2ecc71; }

        .wheel-box { position: relative; width: 320px; height: 320px; margin: 20px auto; }
        #wheel-svg { width: 100%; height: 100%; transition: transform 6s cubic-bezier(0.1, 0, 0.1, 1); }
        
        /* Realistic Ball Bounce Styling */
        #ball { 
            position: absolute; width: 12px; height: 12px; background: #fff; 
            border-radius: 50%; top: 50%; left: 50%; margin: -6px; z-index: 100;
            box-shadow: 0 0 8px #fff; display: block;
        }

        .win-box { font-size: 35px; font-weight: bold; margin: 10px 0; padding: 5px 25px; border-radius: 8px; background: #111; border: 2px solid #333; }
        button { background: #27ae60; color: white; border: none; padding: 18px; font-size: 22px; border-radius: 40px; cursor: pointer; width: 95%; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="status-panel" id="status-panel">
        <span id="bet-result">WAITING FOR SPIN...</span>
        <div id="prediction-hint">Analyzing ML History...</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span id="acc-pct" class="stat-val">0%</span><span>Acc</span></div>
        <div class="stat-card"><span id="correct" class="stat-val">0</span><span>Pass</span></div>
        <div class="stat-card"><span id="wrong" class="stat-val" style="color:#e74c3c">0</span><span>Fail</span></div>
    </div>

    <div class="wheel-box">
        <div id="ball"></div>
        <svg id="wheel-svg" viewBox="0 0 500 500"></svg>
    </div>
    
    <div id="result-num" class="win-box">--</div><br>
    <button id="spin-btn" onclick="startPhysicsSpin()">REALISTIC SPIN</button>

    <div id="history-bar" style="display:flex; gap:5px; justify-content:center; margin-top:10px;"></div>
</div>

<script>
    const numbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    let deg = 0, history = [], wins = 0, losses = 0, currentPred = null;

    // Build Wheel
    const svg = document.getElementById('wheel-svg');
    const arc = 360/37;
    numbers.forEach((n, i) => {
        const a = i * arc, x1 = 250 + 250*Math.cos(Math.PI*(a-90)/180), y1 = 250 + 250*Math.sin(Math.PI*(a-90)/180);
        const x2 = 250 + 250*Math.cos(Math.PI*(a+arc-90)/180), y2 = 250 + 250*Math.sin(Math.PI*(a+arc-90)/180);
        const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
        p.setAttribute("d", `M 250 250 L ${x1} ${y1} A 250 250 0 0 1 ${x2} ${y2} Z`);
        p.setAttribute("fill", n===0?"#27ae60":(reds.includes(n)?"#c0392b":"#1a1a1a"));
        p.setAttribute("stroke", "#333"); svg.appendChild(p);
        const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
        const tA = a + arc/2;
        const tx = 250 + 220 * Math.cos(Math.PI*(tA-90)/180), ty = 250 + 220 * Math.sin(Math.PI*(tA-90)/180);
        t.setAttribute("x", tx); t.setAttribute("y", ty); t.setAttribute("fill", "white");
        t.setAttribute("font-size", "14"); t.setAttribute("text-anchor", "middle");
        t.setAttribute("transform", `rotate(${tA}, ${tx}, ${ty})`); t.textContent = n; svg.appendChild(t);
    });

    function getPrediction() {
        if (history.length < 1) return 'RED';
        let lastCol = history[0] === 0 ? 'G' : (reds.includes(history[0]) ? 'R' : 'B');
        return lastCol === 'R' ? 'BLACK' : 'RED';
    }

    function startPhysicsSpin() {
        const btn = document.getElementById('spin-btn'); btn.disabled = true;
        currentPred = getPrediction();
        document.getElementById('prediction-hint').innerText = "PREDICTION: " + currentPred;

        const ball = document.getElementById('ball');
        const wheelMove = 4000 + Math.random() * 2000;
        const ballRotations = 6 + Math.floor(Math.random() * 4);
        deg -= wheelMove;
        svg.style.transform = `rotate(${deg}deg)`;
        
        // Realistic Ball physics (Spins outside then drops)
        ball.animate([
            { transform: `translate(-50%, -50%) rotate(0deg) translateY(-145px)` },
            { transform: `translate(-50%, -50%) rotate(${ballRotations * 360}deg) translateY(-145px)`, offset: 0.7 },
            { transform: `translate(-50%, -50%) rotate(${(ballRotations * 360) + 180}deg) translateY(-110px)` }
        ], { duration: 6000, easing: 'cubic-bezier(0.2, 0, 0.2, 1)', fill: 'forwards' });

        setTimeout(() => {
            const final = Math.abs(deg % 360);
            const num = numbers[Math.floor(final / arc)];
            const col = num === 0 ? 'GREEN' : (reds.includes(num) ? 'RED' : 'BLACK');
            
            const panel = document.getElementById('status-panel');
            if (col === currentPred) {
                wins++; document.getElementById('bet-result').innerHTML = "<span style='color:#2ecc71'>BET PASSED ✅</span>";
                panel.style.borderColor = "#2ecc71";
            } else {
                if(num!==0) losses++; document.getElementById('bet-result').innerHTML = "<span style='color:#e74c3c'>BET FAILED ❌</span>";
                panel.style.borderColor = "#e74c3c";
            }

            history.unshift(num); if (history.length > 10) history.pop();
            updateUI(num, col); btn.disabled = false;
        }, 6000);
    }

    function updateUI(n, col) {
        document.getElementById('result-num').innerText = n;
        document.getElementById('result-num').style.background = col === 'RED' ? '#c0392b' : (col === 'GREEN' ? '#27ae60' : '#2c3e50');
        let total = wins + losses;
        document.getElementById('acc-pct').innerText = total > 0 ? Math.round((wins/total)*100) + "%" : "0%";
        document.getElementById('correct').innerText = wins; document.getElementById('wrong').innerText = losses;
        document.getElementById('prediction-hint').innerText = "NEXT PREDICTION: " + getPrediction();
    }
</script>
</body>
</html>
