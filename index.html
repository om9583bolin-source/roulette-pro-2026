<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Pro Master 2026</title>
    <style>
        body { text-align: center; font-family: 'Segoe UI', Arial, sans-serif; background: #121212; color: white; margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.8); border: 1px solid #333; }
        #number { font-size: 85px; font-weight: bold; margin: 20px auto; width: 140px; height: 140px; line-height: 140px; border-radius: 50%; border: 8px solid #444; text-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: 0.3s; }
        button { font-size: 24px; width: 100%; padding: 20px; cursor: pointer; background: linear-gradient(135deg, #27ae60, #1e8449); color: white; border: none; border-radius: 15px; font-weight: bold; box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3); margin-bottom: 20px; }
        button:active { transform: scale(0.97); }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .box { background: #2a2a2a; padding: 12px; border-radius: 12px; border-bottom: 3px solid #444; }
        .label { font-size: 11px; color: #888; text-transform: uppercase; display: block; }
        .val { font-size: 18px; font-weight: bold; color: #f1c40f; }
        .section-title { text-align: left; font-size: 13px; color: #f1c40f; margin: 15px 0 8px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .list-container { display: flex; flex-wrap: wrap; gap: 6px; background: #111; padding: 12px; border-radius: 12px; min-height: 40px; }
        .tag { width: 32px; height: 32px; line-height: 32px; border-radius: 50%; font-weight: bold; font-size: 14px; text-align: center; }
        .red { background: #c0392b; box-shadow: 0 0 8px #c0392b; }
        .black { background: #2c3e50; box-shadow: 0 0 8px #2c3e50; }
        .green { background: #27ae60; box-shadow: 0 0 8px #27ae60; }
        .neutral { background: #444; border-radius: 6px; width: auto; padding: 0 8px; }
    </style>
</head>
<body>
<div class="container">
    <h2 style="margin-top: 0; color: #f1c40f;">ROULETTE ANALYZER</h2>
    <div id="number" class="green">--</div>
    <button onclick="spinWheel()">SPIN WHEEL</button>
    <div class="grid">
        <div class="box"><span class="label">Red %</span><span id="redP" class="val">0%</span></div>
        <div class="box"><span class="label">Black %</span><span id="blackP" class="val">0%</span></div>
        <div class="box"><span class="label">Total</span><span id="totalS" class="val">0</span></div>
    </div>
    <div class="section-title">ðŸ”¥ Hot Numbers (Most Hits)</div>
    <div id="hotList" class="list-container"></div>
    <div class="section-title">ðŸ§Š Cold Numbers (Not in History)</div>
    <div id="coldList" class="list-container"></div>
    <div class="section-title">ðŸ•’ Recent History</div>
    <div id="histList" class="list-container"></div>
</div>
<script>
    const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    let stats = { total: 0, red: 0, black: 0 };
    let counts = Array(37).fill(0);
    let history = [];
    function spinWheel() {
        const n = Math.floor(Math.random() * 37);
        stats.total++; counts[n]++;
        history.unshift(n);
        if (history.length > 12) history.pop();
        let colorClass = 'black';
        if (n === 0) { colorClass = 'green'; }
        else if (redNumbers.includes(n)) { colorClass = 'red'; stats.red++; }
        else { stats.black++; }
        updateUI(n, colorClass);
    }
    function updateUI(current, color) {
        document.getElementById('number').innerText = current;
        document.getElementById('number').className = color;
        document.getElementById('totalS').innerText = stats.total;
        document.getElementById('redP').innerText = ((stats.red / stats.total) * 100).toFixed(0) + '%';
        document.getElementById('blackP').innerText = ((stats.black / stats.total) * 100).toFixed(0) + '%';
        document.getElementById('histList').innerHTML = history.map(num => {
            let c = num === 0 ? 'green' : (redNumbers.includes(num) ? 'red' : 'black');
            return `<div class="tag ${c}">${num}</div>`;
        }).join('');
        let hot = [...Array(37).keys()].filter(i => counts[i] > 0).sort((a, b) => counts[b] - counts[a]).slice(0, 4);
        document.getElementById('hotList').innerHTML = hot.map(num => `<div class="tag neutral">${num} <small>(${counts[num]})</small></div>`).join('');
        let cold = [...Array(37).keys()].filter(i => !history.includes(i)).slice(0, 6);
        document.getElementById('coldList').innerHTML = cold.map(num => `<div class="tag neutral" style="background:#333">${num}</div>`).join('');
    }
</script>
</body>
</html>
