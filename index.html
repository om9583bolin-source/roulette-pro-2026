<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Master Pro</title>
    <style>
        body { 
            background-color: #121212; 
            color: #ffffff; 
            font-family: 'Courier New', monospace; 
            text-align: center; 
            margin: 0; padding: 20px;
        }
        .main-card {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            border: 2px solid #d4af37; /* Gold Border */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        h1 { color: #d4af37; margin-bottom: 5px; font-size: 22px; text-transform: uppercase; letter-spacing: 2px; }
        
        /* The Big Number Circle */
        .result-circle {
            width: 120px; height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            border: 5px solid #444;
            display: flex; align-items: center; justify-content: center;
            font-size: 60px; font-weight: bold;
            background: #000;
            box-shadow: inset 0 0 20px #000;
        }
        .red-bg { background: #c0392b !important; border-color: #e74c3c !important; }
        .black-bg { background: #2c3e50 !important; border-color: #34495e !important; }
        .green-bg { background: #27ae60 !important; border-color: #2ecc71 !important; }

        /* Buttons */
        .spin-btn {
            background: linear-gradient(45deg, #d4af37, #f1c40f);
            border: none;
            padding: 15px 40px;
            font-size: 20px; font-weight: bold; color: #000;
            border-radius: 30px; cursor: pointer;
            width: 100%; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        .spin-btn:active { transform: scale(0.98); }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #2a2a2a; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .stat-val { font-size: 18px; font-weight: bold; display: block; }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }

        /* Lists (Hot/Cold) */
        .section-title { text-align: left; color: #d4af37; font-size: 14px; margin: 15px 0 5px 0; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .number-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .badge { 
            padding: 5px 10px; border-radius: 5px; font-size: 14px; font-weight: bold; 
            background: #333; border: 1px solid #555;
        }
        .hot { color: #ff4d4d; border-color: #ff4d4d; }
        .cold { color: #3498db; border-color: #3498db; }
        
        /* History Bubbles */
        .history-container { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 10px; margin-top: 10px; }
        .hist-bubble { 
            width: 35px; height: 35px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 14px; font-weight: bold; flex-shrink: 0;
            border: 2px solid rgba(255,255,255,0.2);
        }

    </style>
</head>
<body>

<div class="main-card">
    <h1>Roulette Pro V2</h1>
    
    <div id="display" class="result-circle">00</div>
    
    <button class="spin-btn" onclick="spin()">SPIN & ANALYZE</button>

    <div class="stats-grid">
        <div class="stat-box">
            <span id="red-pct" class="stat-val" style="color:#e74c3c">0%</span>
            <span class="stat-label">Red</span>
        </div>
        <div class="stat-box">
            <span id="black-pct" class="stat-val" style="color:#3498db">0%</span>
            <span class="stat-label">Black</span>
        </div>
        <div class="stat-box">
            <span id="total-spins" class="stat-val">0</span>
            <span class="stat-label">Total</span>
        </div>
    </div>

    <div class="section-title">üî• HOT NUMBERS (Most Frequent)</div>
    <div id="hot-list" class="number-list">
        <span style="color:#666; font-size:12px;">Spin to see data...</span>
    </div>

    <div class="section-title">‚ùÑÔ∏è COLD NUMBERS (Not in last 15)</div>
    <div id="cold-list" class="number-list"></div>

    <div class="section-title">üïí RECENT HISTORY</div>
    <div id="history-row" class="history-container"></div>
</div>

<script>
    // Config
    const reds = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    let history = [];
    let counts = {};
    
    // Initialize 0-36 counts
    for(let i=0; i<=36; i++) counts[i] = 0;

    function getColor(num) {
        if (num === 0) return 'green-bg';
        return reds.includes(num) ? 'red-bg' : 'black-bg';
    }

    function spin() {
        // 1. Generate Number
        const num = Math.floor(Math.random() * 37);
        
        // 2. Update Data
        history.unshift(num); // Add to front
        counts[num]++;
        
        // 3. UI Updates
        updateDisplay(num);
        updateStats();
        updateHotCold();
        updateHistory();
    }

    function updateDisplay(num) {
        const display = document.getElementById('display');
        display.innerText = num;
        display.className = 'result-circle ' + getColor(num);
        
        // Flash animation
        display.style.transform = "scale(1.2)";
        setTimeout(() => display.style.transform = "scale(1)", 200);
    }

    function updateStats() {
        const total = history.length;
        let redCount = history.filter(n => reds.includes(n)).length;
        let blackCount = history.filter(n => n!==0 && !reds.includes(n)).length;

        document.getElementById('total-spins').innerText = total;
        document.getElementById('red-pct').innerText = Math.round((redCount/total)*100) + "%";
        document.getElementById('black-pct').innerText = Math.round((blackCount/total)*100) + "%";
    }

    function updateHotCold() {
        // Hot: Sort by frequency
        let hot = Object.keys(counts).sort((a,b) => counts[b] - counts[a]).slice(0, 5);
        // Remove if count is 0
        hot = hot.filter(n => counts[n] > 0);
        
        const hotHTML = hot.map(n => `<span class="badge hot">${n} (${counts[n]})</span>`).join('');
        document.getElementById('hot-list').innerHTML = hotHTML || '<span style="color:#666">Spin more...</span>';

        // Cold: Not seen in last 15 spins
        let recent15 = history.slice(0, 15);
        let cold = [];
        for(let i=0; i<=36; i++) {
            if(!recent15.includes(i)) cold.push(i);
        }
        // Show first 8 cold numbers
        const coldHTML = cold.slice(0, 8).map(n => `<span class="badge cold">${n}</span>`).join('');
        document.getElementById('cold-list').innerHTML = coldHTML;
    }

    function updateHistory() {
        const html = history.slice(0, 10).map(n => 
            `<div class="hist-bubble ${getColor(n)}">${n}</div>`
        ).join('');
        document.getElementById('history-row').innerHTML = html;
    }
    
    // Initial render
    updateHotCold();
</script>

</body>
</html>
