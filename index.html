<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Roulette Wheel Only</title>
    <style>
        body { 
            background-color: #0f0f0f; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: sans-serif;
        }

        .wheel-container {
            position: relative;
            width: 350px; height: 350px;
            border-radius: 50%;
            border: 12px solid #1a1a1a;
            box-shadow: 0 0 50px rgba(0,0,0,0.7), inset 0 0 20px #000;
            background: #2c3e50;
        }

        /* The SVG Wheel - Turns Anti-Clockwise */
        #svg-wheel {
            width: 100%; height: 100%;
            transition: transform 6s cubic-bezier(0.1, 0, 0.1, 1);
        }

        /* The Ball - Turns Clockwise */
        #ball {
            position: absolute; top: 50%; left: 50%;
            width: 14px; height: 14px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #999);
            border-radius: 50%;
            z-index: 100;
            display: none;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            transform-origin: center;
        }

        .center-knob {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: radial-gradient(circle, #f1c40f, #b7950b);
            border-radius: 50%;
            border: 4px solid #fff;
            z-index: 10;
        }

        button {
            margin-top: 40px;
            padding: 15px 60px;
            font-size: 24px; font-weight: bold;
            color: white; background: #27ae60;
            border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        button:disabled { opacity: 0.5; }
    </style>
</head>
<body>

    <div class="wheel-container">
        <div id="ball"></div>
        <div class="center-knob"></div>
        <svg id="svg-wheel" viewBox="0 0 500 500"></svg>
    </div>

    <button id="spin-btn" onclick="spinWheel()">SPIN</button>

<script>
    const wheelNumbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    let currentWheelDeg = 0;

    // Drawing the SVG Wheel once
    const svg = document.getElementById('svg-wheel');
    const sliceA = 360 / 37;

    wheelNumbers.forEach((num, i) => {
        const start = i * sliceA;
        const end = (i + 1) * sliceA;
        const x1 = 250 + 250 * Math.cos(Math.PI * (start - 90) / 180);
        const y1 = 250 + 250 * Math.sin(Math.PI * (start - 90) / 180);
        const x2 = 250 + 250 * Math.cos(Math.PI * (end - 90) / 180);
        const y2 = 250 + 250 * Math.sin(Math.PI * (end - 90) / 180);
        
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", `M 250 250 L ${x1} ${y1} A 250 250 0 0 1 ${x2} ${y2} Z`);
        path.setAttribute("fill", num === 0 ? "#27ae60" : (reds.includes(num) ? "#c0392b" : "#1a1a1a"));
        path.setAttribute("stroke", "#f1c40f");
        svg.appendChild(path);

        const tA = start + sliceA / 2;
        const tx = 250 + 210 * Math.cos(Math.PI * (tA - 90) / 180);
        const ty = 250 + 210 * Math.sin(Math.PI * (tA - 90) / 180);
        const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
        t.setAttribute("x", tx); t.setAttribute("y", ty);
        t.setAttribute("fill", "white"); t.setAttribute("font-size", "22");
        t.setAttribute("text-anchor", "middle"); t.setAttribute("transform", `rotate(${tA}, ${tx}, ${ty})`);
        t.textContent = num;
        svg.appendChild(t);
    });

    function spinWheel() {
        const btn = document.getElementById('spin-btn');
        const ball = document.getElementById('ball');
        btn.disabled = true;

        const winIdx = Math.floor(Math.random() * 37);
        const targetWheelA = (winIdx * sliceA);

        // 1. Wheel Spins ANTI-CLOCKWISE
        const wheelSpins = (6 + Math.floor(Math.random() * 2)) * 360;
        currentWheelDeg -= (wheelSpins + targetWheelA); 
        svg.style.transform = `rotate(${currentWheelDeg}deg)`;

        // 2. Ball Animation - CLOCKWISE (Independent)
        ball.style.display = "block";
        const ballSpins = (10 + Math.floor(Math.random() * 3)) * 360;
        const totalBallRot = (ballSpins + targetWheelA);

        ball.animate([
            { transform: `translate(-50%, -50%) rotate(0deg) translateY(-160px)` },
            { transform: `translate(-50%, -50%) rotate(${totalBallRot * 0.8}deg) translateY(-160px)`, offset: 0.8 },
            { transform: `translate(-50%, -50%) rotate(${totalBallRot}deg) translateY(-115px)` }
        ], {
            duration: 6000,
            easing: 'cubic-bezier(0.1, 0, 0.1, 1)',
            fill: 'forwards'
        });

        setTimeout(() => {
            btn.disabled = false;
            console.log("Result: " + wheelNumbers[winIdx]);
        }, 6000);
    }
</script>
</body>
</html>
