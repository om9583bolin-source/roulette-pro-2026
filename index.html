<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Pro - Final Sync</title>
    <style>
        body { background-color: #0f0f0f; color: #ecf0f1; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; display: flex; flex-direction: column; }
        
        /* TOP STATS & HISTORY */
        .stats-box { background: #1e1e1e; padding: 12px; border-radius: 12px; margin-bottom: 15px; text-align: left; border: 1px solid #333; order: 1; }
        .stats-header { color: #f1c40f; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 3px; margin-bottom: 8px; margin-top: 8px; }
        .ball-list { display: flex; flex-wrap: wrap; gap: 6px; min-height: 32px; }
        .tiny-ball { width: 32px; height: 32px; line-height: 32px; text-align: center; border-radius: 50%; font-size: 13px; font-weight: bold; color: white; border: 1px solid rgba(255,255,255,0.1); }
        
        /* WHEEL SECTION */
        .wheel-section { order: 2; position: relative; width: 300px; height: 300px; margin: auto; }
        .wheel-wrapper {
            width: 100%; height: 100%; position: relative; border-radius: 50%;
            border: 8px solid #1a1a1a; box-shadow: 0 0 20px rgba(0,0,0,0.8);
            background: #2c3e50; overflow: visible;
        }
        #svg-wheel { width: 100%; height: 100%; transition: transform 5s cubic-bezier(0.1, 0, 0.2, 1); }
        
        /* BALL - INDEPENDENT FROM WHEEL */
        #ball {
            position: absolute; top: 50%; left: 50%; width: 12px; height: 12px;
            background: radial-gradient(circle at 30% 30%, #fff, #999);
            border-radius: 50%; z-index: 20; display: none;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5); transform-origin: center;
        }

        .center-knob { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 45px; height: 45px; background: gold; border-radius: 50%; z-index: 10; border: 2px solid #fff; }

        /* CONTROLS */
        .controls { order: 3; margin-top: 20px; }
        .result-display { font-size: 50px; font-weight: 800; margin-bottom: 15px; display: inline-block; padding: 5px 40px; border-radius: 12px; background: #1a1a1a; border: 2px solid #333; min-width: 80px; }
        .bg-red { background: #c0392b; } .bg-black { background: #2c3e50; } .bg-green { background: #27ae60; }

        button.spin-btn { background: linear-gradient(to bottom, #27ae60, #1e8449); border: none; padding: 18px; color: white; font-size: 22px; font-weight: bold; border-radius: 50px; cursor: pointer; width: 85%; }
        button:disabled { opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-box">
        <div class="stats-header">üïí RECENT HISTORY</div>
        <div id="history-div" class="ball-list"></div>
        <div style="display: flex; justify-content: space-between;">
            <div style="width: 48%;"><div class="stats-header">üî• TOP 5 HOT</div><div id="hot-div" class="ball-list"></div></div>
            <div style="width: 48%;"><div class="stats-header">‚ùÑÔ∏è TOP 5 COLD</div><div id="cold-div" class="ball-list"></div></div>
        </div>
    </div>

    <div class="wheel-section">
        <div class="wheel-wrapper">
            <div id="ball"></div>
            <div class="center-knob"></div>
            <svg id="svg-wheel" viewBox="0 0 500 500"></svg>
        </div>
    </div>

    <div class="controls">
        <div id="result" class="result-display bg-green">0</div><br>
        <button class="spin-btn" id="spin-btn" onclick="spinWheel()">SPIN IT</button>
    </div>
</div>

<script>
    const wheelNumbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    let history = [], counts = {}, currentDeg = 0;
    for(let i=0; i<=36; i++) counts[i] = 0;

    const svg = document.getElementById('svg-wheel');
    const sliceA = 360 / 37;

    wheelNumbers.forEach((num, i) => {
        const start = i * sliceA, end = (i + 1) * sliceA;
        const x1 = 250 + 250 * Math.cos(Math.PI*(start-90)/180), y1 = 250 + 250 * Math.sin(Math.PI*(start-90)/180);
        const x2 = 250 + 250 * Math.cos(Math.PI*(end-90)/180), y2 = 250 + 250 * Math.sin(Math.PI*(end-90)/180);
        const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
        p.setAttribute("d", `M 250 250 L ${x1} ${y1} A 250 250 0 0 1 ${x2} ${y2} Z`);
        p.setAttribute("fill", num===0?"#27ae60":(reds.includes(num)?"#c0392b":"#1a1a1a"));
        p.setAttribute("stroke", "#f1c40f");
        svg.appendChild(p);

        const tA = start + sliceA/2;
        const tx = 250 + 215 * Math.cos(Math.PI*(tA-90)/180), ty = 250 + 215 * Math.sin(Math.PI*(tA-90)/180);
        const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
        t.setAttribute("x", tx); t.setAttribute("y", ty); t.setAttribute("fill", "white"); t.setAttribute("font-size", "22");
        t.setAttribute("text-anchor", "middle"); t.setAttribute("transform", `rotate(${tA}, ${tx}, ${ty})`);
        t.textContent = num; svg.appendChild(t);
    });

    function spinWheel() {
        const btn = document.getElementById('spin-btn'), ball = document.getElementById('ball');
        btn.disabled = true; document.getElementById('result').innerText = "...";

        const winIdx = Math.floor(Math.random() * 37);
        const winNum = wheelNumbers[winIdx];

        // 1. Wheel Rotation (ANTI-CLOCKWISE)
        const targetWheelA = (winIdx * sliceA); 
        const wheelSpins = (5 + Math.floor(Math.random() * 2)) * 360;
        currentDeg -= (wheelSpins + targetWheelA); 
        document.getElementById('svg-wheel').style.transform = `rotate(${currentDeg}deg)`;

        // 2. Ball Animation (CLOCKWISE)
        ball.style.display = "block";
        const ballSpins = (8 + Math.floor(Math.random() * 2)) * 360;
        const totalBallRot = (ballSpins + targetWheelA);

        ball.animate([
            { transform: `translate(-50%, -50%) rotate(0deg) translateY(-142px)` },
            { transform: `translate(-50%, -50%) rotate(${totalBallRot * 0.75}deg) translateY(-142px)`, offset: 0.75 },
            { transform: `translate(-50%, -50%) rotate(${totalBallRot}deg) translateY(-102px)` }
        ], {
            duration: 5000,
            easing: 'cubic-bezier(0.1, 0, 0.2, 1)',
            fill: 'forwards'
        });

        setTimeout(() => {
            updateData(winNum); btn.disabled = false;
        }, 5000);
    }

    function updateData(n) {
        history.unshift(n); counts[n]++;
        const r = document.getElementById('result'); r.innerText = n;
        r.className = "result-display " + (n===0?'bg-green':(reds.includes(n)?'bg-red':'bg-black'));
        const bH = (num) => `<div class="tiny-ball ${num===0?'bg-green':(reds.includes(num)?'bg-red':'bg-black')}">${num}</div>`;
        document.getElementById('history-div').innerHTML = history.slice(0,10).map(bH).join('');
        document.getElementById('hot-div').innerHTML = Object.keys(counts).sort((a,b)=>counts[b]-counts[a]).slice(0,5).filter(x=>counts[x]>0).map(x=>bH(parseInt(x))).join('');
        let cold = []; for(let i=0; i<=36; i++) if(!history.slice(0,15).includes(i)) cold.push(i);
        document.getElementById('cold-div').innerHTML = cold.slice(0,5).map(bH).join('');
    }
</script>
</body>
</html>
